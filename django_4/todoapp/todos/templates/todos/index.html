<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app </title>
</head>
<body>
        <div style="flex: auto;">
        <h1>Tasks</h1>
        <h1>Status</h1>
        <h1>Comments</h1>
        </div>
    
    {% for todo in todos %}
        {{ todo.task }}: {% if todo.completed %}Completed {% else %}Uncompleted{% endif %} - {{ todo.comments}}
        <br>
    {% endfor %}
</body>
</html>
