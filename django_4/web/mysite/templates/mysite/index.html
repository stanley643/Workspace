<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
</head>
<body>
    {% for certificate in certificates %}
    <div>
        <h1>{{certificate.title}}</h1>
        <p>{{certificate.description}}</p>
        {% if certificate.verified %}verified {{certificate.issued_on}}{% else %}Not verified
        
        {% endif %}
    </div>
    
    
    {% endfor %}
</body>
</html>
