<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <p>This is templating with django4</p>
    <h1>To do list</h1>
    {% for todos in todo %}
    <li>
        
    {{ todos.title }}: {% if todos.completed %}Completed {% else %}Uncompleted {% endif %} - {{todos.time}}
    
    </li>
    {% endfor %}
</body>
</html>
